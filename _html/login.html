<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inscrição</title>
    <link rel="stylesheet" href="/_css/login.css">
    <script defer src="/_js/scrip.js"></script>
    <script defer src="/_js/app.js"></script>
</head>
<body>
    <div id="criar_conta" class="container">
        <section class="header">
            <h2>Nova conta</h2>
        </section>
        <form id="form" class="form">
            <div class="form-contant">
                <label for="username">Nome do usuário</label>
                <input type="text" id="username" placeholder="Digite o nome do usuário...">
              <a>Aqui vai a mensagem de erro...</a>  
            </div>

            <div class="form-contant">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite o seu Email...">
              <a>Aqui vai a mensagem de erro...</a>  
            </div>

            <div class="form-contant">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha...">
              <a>Aqui vai a mensagem de erro...</a>  
            </div>

            <div class="form-contant ">
                <label for="password-confirmation">Confirmação da senha</label>
                <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente...">
              <a>Aqui vai a mensagem de erro...</a>  
            </div>
            <button class="cadastrar" type="submit">Cadastrar</button>
            <button class="criar" type="submit">Criar uma conta</button>
        </form>
    </div>

    <div id="login" class="container">
      <section class="header">
          <h2>Logar com conta existente</h2>
      </section>
      <form id="form" class="form">
          <div class="form-contant">
              <label for="username">Nome do usuário</label>
              <input type="text" id="username" placeholder="Digite o nome do usuário...">
            <a>Aqui vai a mensagem de erro...</a>  
          </div>

          <div class="form-contant">
              <label for="password">Senha</label>
              <input type="password" id="password" placeholder="Digite sua senha...">
            <a>Aqui vai a mensagem de erro...</a>  
          </div>

          <button class="cadastrar" type="submit">Logar</button>
      </form>
  </div>


    <script src="app.js"></script>
</body>
</html>
